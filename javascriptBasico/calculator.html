<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <label>Value 1:&nbsp;</label><input type="text" id="value1" /><br /><br />
    <label>Value 2:&nbsp;</label><input type="text" id="value2" /><br /><br />
    <label>Operações:&nbsp;</label>
    <button type="button" onclick="somar()">+</button>
    <button type="button" onclick="subtrair()">-</button>
    <button type="button" onclick="multiplicar()">*</button>
    <button type="button" onclick="dividir()">/</button>
    <br /><hr /><br />
    <label>Result:</label><span id="result"></span>

    <script type="text/javascript">
      function somar(){
        var value1 = document.getElementById("value1");
        var value2 = document.getElementById("value2");
        var result = document.getElementById("result");
        result.innerHTML = " " + value1.value + " + " + value2.value + ": " + (parseInt(value1.value) + parseInt(value2.value));
        result.style.color = "#42f474";
      }

      function subtrair(){
        var value1 = document.getElementById("value1");
        var value2 = document.getElementById("value2");
        var result = document.getElementById("result");
        result.innerHTML = " " + value1.value + " - " + value2.value + ": " + (parseInt(value1.value) - parseInt(value2.value));
        result.style.color = "#f4a941";
      }

      function multiplicar(){
        var value1 = document.getElementById("value1");
        var value2 = document.getElementById("value2");
        var result = document.getElementById("result");
        result.innerHTML = " " + value1.value + " * " + value2.value + ": " + (parseInt(value1.value) * parseInt(value2.value));
        result.style.color = "#41a0f4";
      }

      function dividir(){
        var value1 = document.getElementById("value1");
        var value2 = document.getElementById("value2");
        var result = document.getElementById("result");
        result.innerHTML = " " + value1.value + " / " + value2.value + ": " + (parseInt(value1.value) / parseInt(value2.value));
        result.style.color = "#be41f4";
      }
    </script>
  </body>
</html>
