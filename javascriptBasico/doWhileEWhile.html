<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <title>Do While e While</title>
  </head>
  <body>
    <h1>Do While e While</h1>

    <h3>do while:</h3>
    <!-- o 'do while' sempre executara uma vez e sÃ³ depois ira comparar as coisas. -->
    <script type="text/javascript">
      console.log("Do While");
      var num = 10;
      do{
        num = num - 1;
        document.write(num);
      }while(num > 0);
    </script>

    <h3>while:</h3>
    <script type="text/javascript">
      console.log("while");
      var num = 10;
      while(num > 0){
        num = num - 1;
        document.write(num);
      }
    </script>
  </body>
</html>
