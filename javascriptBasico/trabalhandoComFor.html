<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8">
    <title>For</title>
  </head>
  <body>
    <h1>For</h1>

    <h3>simple test:</h3>
    <script type="text/javascript">
      console.log("Trabalhando com For: simple test");

      for(var y = 0; y <= 50; y++){
        document.write(y + "<br />");
      }
    </script>

    <h3>advanced testing:</h3>
    <script type="text/javascript">
      console.log("Trabalhando com For: advanced testing");

      var array = ["a content of a blog", "news of an article", "recipe for a cake", "programming tips"];
      for(var y = 0; y < array.length; y++){
        document.write(array[y] + "<br />");
      }
    </script>
  </body>
</html>
