<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Arrays</title>
  </head>
  <body>
    <h1>ForEach(callback[, thisObject])</h1>
    <script type="text/javascript">
      console.log("Listando dados com ForEach");

      var array   = ["a content of a blog", "news of an article", "recipe for a cake", "programming tips"];
      console.log(array);

      array.forEach(function(value, key){
        document.write("<p>Key: <b>" + key + "</b> Value: <b>" + value + "</b></p>");
      });
    </script>
  </body>
</html>
