<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a id="navTitle" class="navbar-brand" href="index.html"></a>
        </div>
      </div>
    </nav>
    <div class="contain-fluid">
      <div class="form-inline">
        <div class="form-group">
          <input type="text" class="form-control" id="desc" placeholder="Description" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="amount" placeholder="Amount" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="value" placeholder="Value" />
        </div>
        <span id="btnUpdate" style="display: none;">
          <span id="inputIdUpdate"></span>
          <button class="btn btn-default" onclick="updateData();">Save</button>
          <button class="btn btn-default" onclick="resetForm();">Cancel</button>
        </span>
        <span id="btnAdd">
          <button class="btn btn-default" onclick="addData();">Add</button>
          <button class="btn btn-default" onclick="resetForm();">Reset</button>
          <button class="btn btn-default" onclick="deleteList();">Delete list</button>
        </span>
      </div>
      <div id="errors" style="display: none;"></div>
      <table id="listTable" class="table table-hover"></table>
    </div>

    <nav class="navbar navbar-default navbar-fixed-bottom">
      <div class="container">
        <h4 class="text-center text-success">Total: <span id="totalValue">$ 0,00</span></h4>
      </div>
    </nav>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
